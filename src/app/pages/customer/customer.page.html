<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="map">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label *ngIf="tabsTexts">{{tabsTexts.map}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chats">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-label *ngIf="tabsTexts">{{tabsTexts.chats}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label *ngIf="tabsTexts">{{tabsTexts.account}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-content class="ion-padding" *ngIf="pageTexts && !emailVerified">
  <div class="page-content">
    <div class="email-verified">
      {{ pageTexts | json }}
      <ion-text *ngIf="sendEmail">
        <span>{{pageTexts.messageSend}}</span>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-text>
      <ion-text *ngIf="!sendEmail">
        <span>{{pageTexts.messageValidate}}</span>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-text>
      <div class="email-verified-buttons">
        <ion-button class="email-verified-btn" (click)="sendVerificationEmail()">
          {{pageTexts.sendMessageButton}}
        </ion-button>
        <ion-button (click)="refresh()">
          {{pageTexts.refreshButton}}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
