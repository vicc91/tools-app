<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="store">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label *ngIf="tabsTexts">{{tabsTexts.store}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chats">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-label *ngIf="tabsTexts">{{tabsTexts.chats}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label *ngIf="tabsTexts">{{tabsTexts.account}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
